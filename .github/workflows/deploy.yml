name: Deploy Strapi on ECS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve -var="docker_image=145065858967.dkr.ecr.ap-south-1.amazonaws.com/adarshm/strapi6" -var="vpc_id=vpc-0afe9dc99028a85ee" -var='subnet_ids=["subnet-065f226753ec5fd8f","subnet-06d7c618847e312a3"]' -var="ecs_execution_role_arn=arn:aws:iam::145065858967:role/ecsTaskExecutionRole"
      
      # âœ… Register new ECS Task Definition with latest image
      - name: Register ECS Task Definition
        id: taskdef
        run: |
          sed "s|<IMAGE>|145065858967.dkr.ecr.ap-south-1.amazonaws.com/adarshm/strapi6:latest|g" ecs-task-def.json > ecs-task-def-final.json
          aws ecs register-task-definition --cli-input-json file://ecs-task-def-final.json > taskdef.json
          echo "TASK_DEF_ARN=$(jq -r '.taskDefinition.taskDefinitionArn' taskdef.json)" >> $GITHUB_ENV

      - name: Prepare AppSpec for CodeDeploy
        run: |
          sed "s|<TASK_DEF_ARN>|$TASK_DEF_ARN|g" .github/workflows/appspec.yml > appspec-final.yml
          python3 -c "import yaml, json; print(json.dumps(yaml.safe_load(open('appspec-final.yml'))))" > appspec-final.json

      - name: Create CodeDeploy deployment
        run: |
          aws deploy create-deployment \
            --application-name strapi-app-mayank \
            --deployment-group-name strapi-deploy-group-mayank \
            --revision revisionType=AppSpecContent,appSpecContent="$(cat appspec-final.json)"